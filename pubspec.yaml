name: dartclassgenerator
description: A Flutter that can generate Dart classes. Runs on Android and Web.
publish_to: 'none'
version: 0.0.13

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  groovin_widgets: ^1.5.0+2
  google_fonts: ^1.1.0
  dart_style: ^1.3.6
  material_design_icons_flutter: ^4.0.5345
  provider: ^4.1.2
  rxdart: ^0.24.1
  state_persistence: ^0.0.7
  permission_handler: ^5.0.0+hotfix.6
  intent: ^1.3.4
  url_launcher: ^5.4.10
  url_launcher_web: ^0.1.1+6
  url_launcher_macos: ^0.0.1+7
  url_launcher_fde:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/flutter_plugins/url_launcher_fde
  path_provider_ex: ^1.0.1
  path_provider: ^1.6.9
  path_provider_macos: ^0.0.4+3
  path_provider_fde:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/flutter_plugins/path_provider_fde
  flutter_syntax_view:
    git: https://github.com/rodydavis/flutter_syntax_view
    #path: ../../flutter_syntax_view
  syntax_highlighter:
    git: https://github.com/rodydavis/syntax_highlighter
  file_chooser:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
